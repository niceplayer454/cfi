    <script language="javascript" type="text/javascript">
        function chgTDColor(oTD) {
            oTD.style.cursor = "hand";
            if (oTD.style.backgroundColor == "") {
                oTD.style.backgroundColor = "#E3E3EA";
                if (oTD.className == "header") {
                    oTD.style.color = "#464F86";
                }
            } else {
                oTD.style.backgroundColor = "";
                if (oTD.className == "header") {
                    oTD.style.color = "#F1F3FB";
                }
            }
        }

        var nowopen = 0;

        function showhideMenu(n) {
            var oTR, oImg;
            var noTR, noImg;

            oTR = document.getElementById("tr" + n);
            oImg = document.getElementById("img" + n);

            if (oTR.style.display == "none") {
                if (nowopen > 0) {
                    noTR = document.getElementById("tr" + nowopen);
                    noImg = document.getElementById("img" + nowopen);
                    noTR.style.display = "none";
                    noImg.src = "themes/Default/Help/arrow2.gif";
                }
                oTR.style.display = "block";
                oImg.src = "themes/Default/Help/arrow1.gif";
                oImg.parentElement.parentElement.bgColor = "#E3E3EA"
                nowopen = n;
                //注意修改此处
                for (i = 1; i <= 1; i++) {
                    if (i != n) {
                        var mTR = document.getElementById("tr" + i);
                        var mImg = document.getElementById("img" + i);
                        mImg.parentElement.parentElement.bgColor = "";
                    }
                }
            } else {
                oTR.style.display = "none";
                oImg.src = "themes/Default/Help/arrow2.gif";
            }
        }
</script>
